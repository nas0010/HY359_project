      <p class="title2">Please fill in this form to gain access to unlimited spellbooks.</p>
      <table class="before">
        <!--Username-->
        <tr>
          <td class="title3"><label><b>Username:</b></label></td>
          <td><input type="text" name="username"  onkeyup="check_user()" id="username" pattern="(?=.*[A-Za-z]).{8,}" > (at least 8 characters)</td>
          <!--required-->
        </tr>
        <!--Email-->
        <tr>
          <td class="title3"><label><b>email:</b></label></td>
          <td><input type="email" name="email" onkeyup="check_email()" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ></td>
          <!--required-->
        </tr>
        <!--Password-->
        <tr>
          <td class="title3"><label><b>Password:</b></label></td>
          <td><input type="password" name="password" id="psw" pattern="(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}"
              oninput="safePassword()"><span id="safePass" ></span></td>
          <!--required -->
        </tr>
        <!-- show pass-->
        <tr>
          <td></td>
          <td><label class="title2"><b>Reveal:</b></label><input type="checkbox" onclick="showPass('psw')"></td>
        </tr>
        <!--Repeat-->
        <tr>
          <td class="title3"><label><b>Repeat Password:</b></label></td>
          <td><input type="password" pattern="(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}" id="psw-repeat"
              oninput="passChecker()"><span id="wrongPass" ></span></td>
          <!--required-->
        </tr>
        <!-- showpass-->
        <tr>
          <td></td>
          <td><label class="title2"><b>Reveal:</b></label><input type="checkbox" onclick="showPass('psw-repeat')"></td>
        </tr>
        <!--Name-->
        <tr>
          <td class="title3"><label><b>Name:</b></label></td>
          <td> <input type="text" name="firstname" id="name" pattern="(?=.*[A-Za-z]).{3,30}" > (3 to 30 characters)</td>
          <!--required-->
        </tr>
        <!--Surname-->
        <tr>
          <td class="title3"><label><b>Surame:</b></label></td>

          <!--required-->
        </tr>
        <!--Birth-->

            <!--required-->
          </td>
        </tr>
        <!--Gender-->

             <label class="choice" for="female">Female</label>
