      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--meta info-->
    <meta charset="utf-8" />
    <meta name="description" content="Registration form" />

    <title>Book Search</title>

  <body>
    <script src="js/ajax.js"></script>
    <div id="navbar">
      <img
        class="logo-img"
        src="img/hogwarts-7936.png"
        width="50"
        height="50" 
        alt="HOGWARTS"
      />
      <h2 class="title1">Library Card / Student / Book Search</h2>
    </div>
    <h1 class="title2">Welcome Student! Enter ISBN for wanted book:</h1>

   
      <br>
      <form onsubmit="bookSearch(); return false">
      <label class="title2">Enter Genre:</label>
      <input type="text" id="genre"/><br>
      <label class="title2">Enter fromYear: </label>
          <input type="text" id="fromYear"/><br>
          <label class="title2">Enter toYear: </label>
          <input type="text" id="toYear"/><br>
          <label class="title2">Enter Title:</label>
          <input type="text" id="title"/><br>
          <label class="title2">Enter Author:</label>
          <input type="text" id="authors"/><br>
        <label class="title2">Enter fromPageNumber:</label>
          <input type="text" id="fromPageNumber"/><br>
          <label class="title2">Enter toPageNumber:</label>
          <input type="text" id="toPageNumber"/><br>
      </form>
      
    <div id="results" ></div>

  </body>
