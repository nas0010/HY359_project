    <!--meta info-->
    <meta charset="utf-8" />

  <body>
    <script src="js/ajax.js"></script>

    <!--navigation bar-->
    <div id="navbar">

    <div>
      <br />
      <p class="title2">Please choose an action.</p>

      <div class="box">

          <button id="sub" class="but" onclick="showLoginAdmin()" value="Login">
            Login
          </button>
        </div>
        <div class="boxbox">

          <button id="sub" class="but" onclick="showLoginLibrarian()" value="Login">
            Login
          </button>
        </div>
        <div class="boxbox">

          <button id="sub" class="but" onclick="showLoginStudent()" value="Login">
            Login
          </button> 
        </div>

      <div class="title2">
        Don't have an account yet ? Click here:<br />

        </button>
      </div>
    </div>

    <footer>
